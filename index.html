<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="attribution">
      <div class="order_card">
        <img src="images/illustration-hero.svg" alt="photo_banner" />
        <div class="order_card_content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="sub_plan">
            <img
              src="images/icon-music.svg"
              class="music_img"
              alt="music_icon"
            />
            <div class="sub_plan_text">
              <h4 class="sub_name">Annual Plan</h4>
              <h4 class="price">$59.99/year</h4>
            </div>
            <p class="change_sub">Change</p>
          </div>
          <button class="procced_button">Proceed to Payment</button><br />
          <button class="cancel_button">Cancel Order</button>
        </div>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yx Kana</a>.
    </div>
  </body>
</html>
